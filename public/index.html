<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/estilos/estilos.css">
    <title>Aprende a programar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="main">
            <h1 class="main__title">
                Aprende a codificar mirando a los demás
            </h1>
            <p class="main__text">
                Vea cómo los desarrolladores experimentados resuelven problemas en tiempo real. Ver tutoriales con
                guiones
                es excelente, pero comprender cómo piensan los desarrolladores es invaluable.
            </p>
        </div>

        <div class="form">
            <button class="form__message">
                <span class="form__message--span">Pruébelo gratis 7 días </span> y <br> luego $20/mes. después de eso
            </button>

            <form action="" class="form__formulario">
                <input type="text" id="nombre" class="form__formulario--text" placeholder="Nombre">
                <div class="errorNombre">
                    <!-- <p class="error ">Este campo debe de tener un minimo de 10 letras</p> -->
                </div>
                <input type="text" id="apellido" class="form__formulario--text" placeholder="Apellido">
                <div class="errorApellido">
                    <!-- <p class="error ">Este campo debe de tener un minimo de 10 letras</p> -->
                </div>
                <input type="email" id="email" class="form__formulario--text" placeholder="Email">
                <div class="errorEmail">
                    <!-- <p class="error ">Este campo debe de tener el formato completo</p> -->
                </div>
                <input type="password" id="contrasena" class="form__formulario--text" placeholder="Contraseña">
                <div class="errorContrasena">
                    <!-- <p class="error ">Este campo debe de tener el formato completo</p> -->
                </div>
                <input type="button" value="Reclama tu prueba gratis" class="form__formulario--boton">
            </form>

            <p class="form__terminos">
                Al hacer clic en el botón, acepta nuestros <a href="">Términos y servicios</a href="">
            </p>
        </div>

    </div>

    <script src="../dist/main.js"></script>
</body>

</html>
